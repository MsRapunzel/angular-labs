<h2 mat-dialog-title>User Input Help</h2>
<mat-dialog-content>
  <p>Here are some tips for entering your information:</p>
  <ul>
    <li><strong>Pesronal data:</strong> Type your name and age.</li>
    <li><strong>Destination:</strong> Type the country name.</li>
    <li><strong>Day of the trip:</strong> Inform the date you wish to travel.</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
